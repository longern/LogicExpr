<html>
<head>
    <meta charset="utf-8" />
    <title>表达式转换</title>
    <script type="text/javascript" src="convert.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="tabbar">
        <div class="tab" style="background: #c0c0c0;" onclick="activeTab('main');"><div class="tabtext">表达式</div></div>
        <div class="tab" style="background: #d0d0d0;" onclick="activeTab('truevalues');"><div class="tabtext">真值表</div></div>
        <div class="tab" style="background: #c0c0c0;" onclick="activeTab('norForm');"><div class="tabtext">命题公式</div></div>
        <div class="tab" style="background: #d0d0d0;" onclick="activeTab('tree');"><div class="tabtext">表达式树</div></div>
    </div>
    <div class="content">
        <div id="main">
            <label>请输入表达式：</label><input id="inpexp" type="text" value="a&!b^!(!a|b)" autofocus />
            <button onclick="convertExpr(document.getElementById('inpexp').value);">Convert</button><br />
            <label>前缀表达式：</label><input id="preexp" type="text" readonly /><br />
            <label>后缀表达式：</label><input id="postexp" type="text" readonly />
            <div><pre><span>!&#9;否定<br />&&#9;合取<br />|&#9;析取<br />^&#9;蕴含<br />~&#9;双条件</span></pre></div>
        </div>
        <div id="truevalues" class="hidden">
            <pre id="tvtable"></pre>
        </div>
        <div id="norForm" class="hidden">
            
        </div>
        <div id="tree" class="hidden">
            <canvas id="ctree" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
